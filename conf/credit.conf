<source>
  @type tail
  @id in_tail_container_logs_credit-backend-service
  path /var/log/containers/credit-backend*credit_service*.log
  pos_file /var/log/fluentd-containers-credit-backend-service.log.pos
  tag service.credit-backend-service
  read_from_head true
  <parse>
    @type "#{ENV['FLUENT_CONTAINER_TAIL_PARSER_TYPE'] || 'json'}"
    time_format %Y-%m-%dT%H:%M:%S.%NZ
  </parse>
</source>

